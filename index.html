<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="btngen-area" id="gensection">
                <button class="but" id="resbut">Default Label</button>
            </div>
            <hr>
            <section class="instruc-sec">
                <form action="post">
                    <div class="first-row">
                        <div class="first-row-col1">
                            <label>Button Label:</label>
                            <input type="text" id="btn-label" class="label-inp">
                        </div>
                        <div class="first-row-col2">
                            <label>Font Size:</label>
                            <input type="number" min="8" max="50" name="font-size" id="font-size">
                        </div>
                        <div class="first-row-col3">
                            <label>Font Color:</label>
                            <input type="color" name="font-color" value="#000000" id="fontcolor">
                        </div>
                    </div>
                    <div class="second-row">
                        <div class="second-row-col1">
                            <label>Padding-Top-Right-Bottom-Left: </label>
                            <input type="number" min="0" max="24" name="padding-top" id="paddingtop">
                            <input type="number" min="0" max="48" name="padding-right" id="paddingright">
                            <input type="number" min="0" max="24" name="padding-bottom" id="paddingbottom">
                            <input type="number" min="0" max="48" name="padding-left" id="paddingleft">
                        </div>
                        <div class="second-row-col2">
                            <label>Background-Color: </label>
                            <input type="color" name="bg-color" value="#adaeae" id="bgcolor">
                        </div>
                    </div>
                    <div class="third-row">
                        <div class="third-row-col1">
                            <label>Border Color: </label>
                            <input type="color" name="border-color" value="#dddddd" id="bordercolor">
                        </div>
                        <div class="third-row-col2">
                            <label>Border Width: </label>
                            <input type="number" min="0" max="50" name="border-width" id="borderwidth">
                        </div>
                        <div class="third-row-col3">
                            <label>Border Radius: </label>
                            <input type="number" min="0" max="50" name="border-radius" id="borderradius">
                        </div>
                    </div>
                    <button class="gen-code-btn" id="gen-btn">Generate Code</button>
                </form>
            </section>   
        </div>
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">Ã—</span>
                <h3>HTML Code</h3>
                <p id="html-tag"></p>
                <hr>
                <h3>CSS Code</h3>
                <p id="css-tag"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
